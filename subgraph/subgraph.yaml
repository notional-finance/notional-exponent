specVersion: 1.3.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: AddressRegistry
    network: mainnet
    source:
      address: "0xe335d314BD4eF7DD44F103dC124FEFb7Ce63eC95"
      abi: AddressRegistry
      startBlock: 23027728
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - Account
        - LendingRouter
        - VaultConfiguration
        - WithdrawRequestManager
      abis:
        - name: AddressRegistry
          file: ./abis/AddressRegistry.json
        - name: IYieldStrategy
          file: ./abis/IYieldStrategy.json
        - name: IERC20Metadata
          file: ./abis/IERC20Metadata.json
        - name: IWithdrawRequestManager
          file: ./abis/IWithdrawRequestManager.json
        - name: Aggregator
          file: ./abis/AggregatorV2V3Interface.json
        - name: ILendingRouter
          file: ./abis/ILendingRouter.json
        - name: ITradingModule
          file: ./abis/ITradingModule.json
        - name: IPPrincipalToken
          file: ./abis/IPPrincipalToken.json
      eventHandlers:
        # - event: AccountPositionCleared(indexed address,indexed address,indexed address)
        #   handler: handleAccountPositionCleared
        # - event: AccountPositionCreated(indexed address,indexed address,indexed address)
        #   handler: handleAccountPositionCreated
        # - event: FeeReceiverTransferred(indexed address)
        #   handler: handleFeeReceiverTransferred
        - event: LendingRouterSet(indexed address)
          handler: handleLendingRouterSet
        # - event: PauseAdminTransferred(indexed address)
        #   handler: handlePauseAdminTransferred
        # - event: PendingPauseAdminSet(indexed address)
        #   handler: handlePendingPauseAdminSet
        # - event: PendingUpgradeAdminSet(indexed address)
        #   handler: handlePendingUpgradeAdminSet
        # - event: UpgradeAdminTransferred(indexed address)
        #   handler: handleUpgradeAdminTransferred
        - event: WhitelistedVault(indexed address,bool)
          handler: handleWhitelistedVault
        - event: WithdrawRequestManagerSet(indexed address,indexed address)
          handler: handleWithdrawRequestManagerSet
      blockHandlers:
        - handler: handleBlockOracleUpdate
      file: ./src/address-registry.ts
templates:
  - name: LendingRouter
    kind: ethereum/contract
    network: mainnet
    source:
      abi: ILendingRouter
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      file: ./src/lending-router.ts
      abis:
        - name: ILendingRouter
          file: ./abis/ILendingRouter.json
        - name: IYieldStrategy
          file: ./abis/IYieldStrategy.json
        - name: IERC20Metadata
          file: ./abis/IERC20Metadata.json
        - name: ITradingModule
          file: ./abis/ITradingModule.json
        - name: IPPrincipalToken
          file: ./abis/IPPrincipalToken.json
      entities:
        - LendingRouter
      eventHandlers:
        - event: EnterPosition(indexed address,indexed address,uint256,uint256,uint256,bool)
          handler: handleEnterPosition
          receipt: true
        - event: ExitPosition(indexed address,indexed address,uint256,uint256,uint256)
          handler: handleExitPosition
          receipt: true
        - event: LiquidatePosition(indexed address,indexed address,indexed address,uint256,uint256)
          handler: handleLiquidatePosition
          receipt: true
      # callHandlers:
      #   - function: claimRewards(address)
      #     handler: handleClaimRewards
      #     receipt: true
  - name: WithdrawRequestManager
    kind: ethereum/contract
    network: mainnet
    source:
      abi: IWithdrawRequestManager
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      file: ./src/withdraw-request-manager.ts
      abis:
        - name: IWithdrawRequestManager
          file: ./abis/IWithdrawRequestManager.json
        - name: IYieldStrategy
          file: ./abis/IYieldStrategy.json
      entities:
        - WithdrawRequestManager
      eventHandlers:
        - event: ApprovedVault(indexed address,indexed bool)
          handler: handleApprovedVault
        - event: InitiateWithdrawRequest(indexed address,indexed address,uint256,uint256,uint256)
          handler: handleInitiateWithdrawRequest
        - event: WithdrawRequestTokenized(indexed address,indexed address,indexed address,uint256,uint256)
          handler: handleWithdrawRequestTokenized
        - event: WithdrawRequestFinalized(indexed address,indexed address,uint256,uint256)
          handler: handleWithdrawRequestFinalized
  - name: Vault
    kind: ethereum/contract
    network: mainnet
    source:
      abi: IYieldStrategy
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      file: ./src/vault.ts
      abis:
        - name: IYieldStrategy
          file: ./abis/IYieldStrategy.json
        - name: IERC20Metadata
          file: ./abis/IERC20Metadata.json
      entities:
        - Vault
      eventHandlers:
        - event: VaultRewardUpdate(indexed address,uint128,uint32)
          handler: handleVaultRewardUpdate
