specVersion: 1.3.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: AddressRegistry
    network: mainnet
    source:
      address: "0x5615dEB798BB3E4dFa0139dFa1b3D433Cc23b72f"
      abi: AddressRegistry
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - Account
        - LendingRouter
        - VaultConfiguration
        - WithdrawRequestManager
      abis:
        - name: AddressRegistry
          file: ./abis/AddressRegistry.json
        - name: IYieldStrategy
          file: ./abis/IYieldStrategy.json
        - name: IERC20Metadata
          file: ./abis/IERC20Metadata.json
        - name: IWithdrawRequestManager
          file: ./abis/IWithdrawRequestManager.json
      eventHandlers:
        - event: AccountPositionCleared(indexed address,indexed address,indexed address)
          handler: handleAccountPositionCleared
        - event: AccountPositionCreated(indexed address,indexed address,indexed address)
          handler: handleAccountPositionCreated
        # - event: FeeReceiverTransferred(indexed address)
        #   handler: handleFeeReceiverTransferred
        - event: LendingRouterSet(indexed address)
          handler: handleLendingRouterSet
        # - event: PauseAdminTransferred(indexed address)
        #   handler: handlePauseAdminTransferred
        # - event: PendingPauseAdminSet(indexed address)
        #   handler: handlePendingPauseAdminSet
        # - event: PendingUpgradeAdminSet(indexed address)
        #   handler: handlePendingUpgradeAdminSet
        # - event: UpgradeAdminTransferred(indexed address)
        #   handler: handleUpgradeAdminTransferred
        - event: WhitelistedVault(indexed address,bool)
          handler: handleWhitelistedVault
        - event: WithdrawRequestManagerSet(indexed address,indexed address)
          handler: handleWithdrawRequestManagerSet
      file: ./src/address-registry.ts
templates:
  - name: LendingRouter
    kind: ethereum/contract
    network: mainnet
    source:
      abi: ILendingRouter
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      file: ./src/lending-router.ts
      abis:
        - name: ILendingRouter
          file: ./abis/ILendingRouter.json
      entities:
        - LendingRouter
      # TODO: add approval handler
      blockHandlers:
        - handler: handleBlock
  - name: WithdrawRequestManager
    kind: ethereum/contract
    network: mainnet
    source:
      abi: IWithdrawRequestManager
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      file: ./src/withdraw-request-manager.ts
      abis:
        - name: IWithdrawRequestManager
          file: ./abis/IWithdrawRequestManager.json
      entities:
        - WithdrawRequestManager
      eventHandlers:
        - event: ApprovedVault(indexed address,indexed bool)
          handler: handleApprovedVault
        - event: InitiateWithdrawRequest(indexed address,indexed address,uint256,uint256,uint256)
          handler: handleInitiateWithdrawRequest
        - event: WithdrawRequestTokenized(indexed address,indexed address,indexed uint256,uint256)
          handler: handleWithdrawRequestTokenized
  - name: Vault
    kind: ethereum/contract
    network: mainnet
    source:
      abi: IYieldStrategy
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      file: ./src/vault.ts
      abis:
        - name: IYieldStrategy
          file: ./abis/IYieldStrategy.json
        - name: IERC20Metadata
          file: ./abis/IERC20Metadata.json
      entities:
        - Vault
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
